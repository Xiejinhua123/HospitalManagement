<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>没有登录</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body style="background-color: #ffffff;">

<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>登录</title>
		<meta name="description" content="Nifty Modal Window Effects with CSS Transitions and Animations" />
		<meta name="keywords" content="modal, window, overlay, modern, box, css transition, css animation, effect, 3d, perspective" />
		<meta name="author" content="Codrops" />
	</head>
	<body>
		<div class="md-modal md-effect-1" id="modal-1">
			<div class="md-content">
				<h3>网站提示</h3>
				<div>
					<p>对不起！您还没有登录，您访问的资源不能对外开放</p>
					<ul>
						<li><strong>已经登录？</strong> 如果您已经登录，出现此页面，有可能是您长时间没有操作所致。</li>
					</ul>
					<button id="login" class="">点击登录</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="main clearfix">
				<div class="column">
					<button class="md-trigger" data-modal="modal-1"></button>
				</div>
			</div>
		</div>
		<div class="md-overlay"></div>

		<script>
			var polyfilter_scriptpath = '/js/';
		</script>
	</body>
</html>
<script src="js/index.js"></script>
<script src="js/jquery-1.7.2.min.js"></script>
<script>
$(function(){
	$(".md-trigger").css("display","none");
	$("#login").click(function(){
		console.log("a");
		window.location.href="login.html";
	});
	$(".md-trigger").click();
});
</script>
</body>

</html>
