<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
   
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="Nifty Modal Window Effects with CSS Transitions and Animations" />
	<meta name="keywords" content="modal, window, overlay, modern, box, css transition, css animation, effect, 3d, perspective" />
	
    <link id="bs-css" href="css/bootstrap-cerulean.css" rel="stylesheet">

    <link href="css/charisma-app.css" rel="stylesheet">
    
    <link href='bower_components/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
    <link href='bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='bower_components/chosen/chosen.min.css' rel='stylesheet'>
    <link href='bower_components/colorbox/example3/colorbox.css' rel='stylesheet'>
    <link href='bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>
    <link href='bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
    
    <link href='css/jquery.noty.css' rel='stylesheet'>
    <link href='css/noty_theme_default.css' rel='stylesheet'>
    <link href='css/elfinder.min.css' rel='stylesheet'>
    <link href='css/elfinder.theme.css' rel='stylesheet'>
    <link href='css/jquery.iphone.toggle.css' rel='stylesheet'>
    <link href='css/uploadify.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <!-- jQuery -->
    <script src="js/jquery-1.8.3.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>
		
		
<div class="md-modal md-effect-18" id="modal-18">
	<div class="md-content">
		<h3>登录提醒</h3>
		<div>
			<p>您的账号已经在别处登录，为了保证安全，不能重复登录</p>
			<button class="md-close">确定</button>
		</div>
	</div>
</div>
<button class="md-trigger md-setperspective" data-modal="modal-18"></button>
		
<div class="md-overlay"></div>

<div class="container-fluid">
	<div class="row-fluid">
	
		<div class="row-fluid">
			<div class="span12 center login-header">
				<h2>欢迎登陆</h2>
			</div><!--/span-->
		</div><!--/row-->
		<div class="row-fluid">
			<div class="well span5 center login-box">
				<div class="alert alert-info">
					请输入您的工号和密码
				</div>
				<form class="form-horizontal">
					<fieldset>
						<div class="input-prepend" title="Username" data-rel="tooltip">
							<span class="add-on" style="height: 100%;"><i class="icon-user"></i></span><input placeholder="请输入十二位工号" class="input-large span10" name="username" id="username" type="text" />
						</div>
						
						<br/>
						<br/>
						<div class="input-prepend" title="Password" data-rel="tooltip">
							<span class="add-on" style="height: 100%;"><i class="icon-lock"></i></span><input placeholder="请输入不少于六位的密码" class="input-large span10" name="password" id="password" type="password"  />
						</div>
						<!-- 这个地方就是方提示信息的 -->
						<div class="clearfix" style='color: black;'>
						
						</div>
	
						<p class="center span5">
						<button type="button" name="login" class="btn btn-primary">登录</button>
						</p>
					</fieldset>
				</form>
			</div><!--/span-->
		</div><!--/row-->
	</div><!--/fluid-row-->
</div><!--/.fluid-container-->

<script>
	var polyfilter_scriptpath = '/js/';
</script>
<script src="js/index.js"></script>
<script>
$(function(){
	$(".md-trigger").css("display","none");
});
</script>


<script src="js/jquery.cookie.js"></script>
<!-- calender plugin -->
<script src='bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
<!-- data table plugin -->
<script src='js/jquery.dataTables.min.js'></script>

<!-- select or dropdown enhancer -->
<script src="bower_components/chosen/chosen.jquery.min.js"></script>
<!-- plugin for gallery image view -->
<script src="bower_components/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="bower_components/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<script src="js/jquery.autogrow-textarea.js"></script>
<!-- multiple file upload plugin -->
<script src="js/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="js/jquery.history.js"></script>
<!-- application script for Charisma demo -->

<script src="adminJS/login.js"></script>

</body>
</html>
