<!DOCTYPE html>

<html>
<head>	
	<meta charset="utf-8"/>
	<link rel=stylesheet href="jqm/css/jquery.mobile-1.3.2.css">
	<script src="jqm/js/jquery.js"></script>
	<script src="jqm/js/jquery.mobile-1.3.2.js"></script>
	<style type="text/css">
		body{font-size: 30px;}
		.ui-body-f
		{
			font-weight:bold;
			color:purple;
		}
		li{ height: 50px;}

	</style>

</head>
<body>
	<div data-role="page" style="width: 100%;">
	
	  <div data-role="header" data-position="fixed" style="height: 80px;">
	    <h1 style=" font-size: 40px;">欢迎登陆挂号系统</h1>
	  </div>
	  <div data-role="content" id="login" style="position: relative; top: -200px;">
		<form>
		    <ul data-role="listview" data-inset="true" data-theme="f">		    
		        <li data-role="fieldcontain">
		            <label >用户名：</label>
		            <input placeholder="用户名/手机号码/身份证号" data-clear-btn="true" type="text"/>
		        </li>
		        <li data-role="fieldcontain">
		            <label >密&nbsp;&nbsp;&nbsp;码：</label>
		            <input placeholder="请输入不少于六位数的密码" data-clear-btn="true" type="password"/>
		        </li>
		        <li data-role="fieldcontain" style="text-align: center;display:none " id="li" >
		        	<p style="font-size: 25px; line-height: 60px; " class="ts"></p>
		        </li>
		        <li data-role="fieldcontain">
		            <b><input style="font-size: 25px;" data-clear-btn="true" class='hzlogin' value="登录" type="button"/></b>
	             </li>
	             <li data-role="fieldcontain">
		            <b data-transition="pop" id="zhuce"><input style="font-size: 25px;" data-clear-btn="true" value="注册" type="button"/></b>
		       	</li>
		    </ul>
		</form>
	  </div>
	  
	  <a href="#myPopup" style="display: none;" data-rel="popup" id="nologin" class="ui-btn" data-transition="flip"></a>
	 <!-- 弹出部分 -->
	  <div data-role="popup" id="myPopup" data-overlay-theme="b">
	      <div data-role="header">
	        <h1 style="height:30px; text-align: center; line-height: 30px;
	        			font-size: 30px;">提示</h1></div>
​
	      <div data-role="main" class="ui-content" style="text-align: center;">
	      
	        <h2 style="text-align: center; font-size: 20px;">您当前的登录账号已经在别处登录，不能重复登录！</h2>
	         
	       	<a href='#' class="login" data-rel="back" data-role='button' data-inline='true' data-icon='home'><span>点击返回</span></a>
	      
	      </div>
​
	      <div data-role="footer" style="">
	        <h1>登录提示</h1>
	      </div>
	      <script>
	        var left = ( window.screen.availHeight- $("#myPopup").width())/2+100;
			var top = ( window.screen.availheight- $("#myPopup").height())/2;
			$("#myPopup").css({"position":"relative", "top": top, "left": left});
	      </script>
    	</div>
	  
	  <div data-role="footer" data-position="fixed">
	    <h1 style="font-size: 30px;">版权所有&copy; 翻录必究</h1>
	  </div>
  	</div>
  	
  	<script type="text/javascript">
  		$("#login").css({width:"600px",margin:"50% auto"});
  		$("#zhuce").click(function(){
  			window.location.href="zhuce.html";
  		});
  	</script>
  
  	<script src="JS/loginhz.js"></script>
</body>
</html>
